{{ with .Site.Social }}
  {{/*
    footer doesn't really need width-wrapper since its content should never be that long (and if it
    is, it shows anyway because there's no `overflow: hidden` or `flex-wrap: wrap`)
  */}}
  <footer class="footer-bar">
    <ul class="footer-list">
    {{ range $site, $url := . }}
      <li class="item"><a class="social-icon" rel="me" href="{{ $url }}">
        <svg class="svg" viewbox="0 0 16 16">
          <title>{{ $site | title }}</title><use xlink:href="/icons/social.svg#{{ $site }}"></use>
        </svg>
      </a></li>
    {{ end }}
    </ul>
  </footer>
{{ end }}
