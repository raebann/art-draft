{{ define "main" }}
  <h1 id="{{ .Title | urlize }}">{{ .Title }}</h1>

  {{- with .Resources.ByType "image" -}}
    <ul class="image-list -wide">
    {{- range . -}}
      <li class="item">
        {{ $image := .Fill (printf "%s%s" "500x500 " .Params.Anchor) }}
        <img src="{{ $image.RelPermalink }}" alt="{{ $image.Title }}">
      </li>
    {{- end -}}
    </ul>
  {{- end -}}

  <div>
    {{ .Content }}
  </div>
{{ end }}
